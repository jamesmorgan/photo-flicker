<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>

  <link rel="stylesheet" href="css/bootstrap/bootstrap.css"/>
  <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.css"/>

  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/gallery.css"/>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

</head>

<body ng-cloak>

  <div ng-controller="NavMenuCtrl" ng-init="init()" >

        <!-- <br /><pre>{{categories | json}}</pre> -->

        <span ng-repeat="c in data.categories.children">
          <a href="#" ng-click="selectCategory($index);">{{c.pretty_name}}</a><br />
          <span ng-repeat="c2 in c.children">
            <a href="#"  ng-click="selectSubCategory($parent.$index, $index);"> >> {{c2.pretty_name}}</a><br />
          </span>
        </span>
      <a class="button"  href="#" ng-click="init()">Load Categories</a>
  </div>


  <div id="content">
    <div ng-view>
      
    </div>
  </div>

  <div>Version: v<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->

  <script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>

  <script type="text/javascript" src="lib/bootstrap/bootstrap.js"></script>

  <script type="text/javascript" src="lib/angular/angular.js"></script>
  <script type="text/javascript" src="lib/angular/angular-route.js"></script>
  <script type="text/javascript" src="lib/angular/angular-animate.js"></script>
  <script type="text/javascript" src="lib/angular/angular-touch.js"></script>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript" src="js/filters.js"></script>
  <script type="text/javascript" src="js/directives.js"></script>
</body>
</html>
